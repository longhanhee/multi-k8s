sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    -  CLOUDSDK_CORE_DISABLE_PROMPTS=1
cache:
  directories:
    - "$HOME/google-cloud-sdk/"
before_install:
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in service-account.json.enc -out service-account.json -d
  - gcloud version || true
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
  # Add gcloud to $PATH
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud version
  - gcloud components update kubectl -y
  - gcloud auth activate-service-account --key-file service-account.json  
  - gcloud config set project operating-surge-261607
  - gcloud config set compute/zone asia-southeast1-a	
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t luhansmilex/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true luhansmilex/react-test npm run test

deploy:  
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master